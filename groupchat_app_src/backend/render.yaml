services:
  - type: web
    name: groupchat-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE_MINUTES
        value: 43200
      - key: LLM_API_BASE
        value: http://localhost:8001/v1
      - key: LLM_MODEL
        value: llama-3-8b-instruct
      - key: APP_HOST
        value: 0.0.0.0
      - key: APP_PORT
        fromService:
          type: web
          name: groupchat-backend
          property: port

